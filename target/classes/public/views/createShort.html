<form class="form-horizontal" role="form" ng-submit="createUrl()">
        <div class="card-panel">
            <input type="text" class="form-control" id="nome" placeholder="Write URL.." ng-model="URL.longURL">
            <input type="text" class="form-control" id="nomeCustom" placeholder="Write custom short url.." ng-model="URL.customURL">
            <button type="submit" class="btn btn-default orange darken-4 center-align">Create Short Url</button>
            <br><br>
            <h5 type="text" class="header col light center-align" ng-model="URL.short">{{URL.short}}</h5>
        </div>
</form>
