<form class="form-horizontal" role="form" ng-submit="createUrl()">
    <div class="form-group">

        <div class="col-sm-10">
            <input type="text" class="form-control" id="nome" placeholder="Write URL.." ng-model="URL.longURL">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">PRESS</button>
        </div>
    </div>
	
</form>
<div>
<label type="text" class="URL_SHORT" ng-model="URL.short">{{URL.short}}</label>
</div>
