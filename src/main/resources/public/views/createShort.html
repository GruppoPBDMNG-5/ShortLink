<script src="/js/materialize.js"></script>
<script src="/js/materialize.min.js"></script>
<script src="/scripts/check.js"></script>

<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <h1 class="header center orange-text">Create custom URL</h1>

        <div class="row center">
            <h5 class="header col s12 light">Write down URL which you want to short</h5>
            <h6 class="header col s12 light">You can write a custome one if you want</h6>
        </div>
    </div>
</div>
<br><br>
<form class="form-horizontal" role="form" ng-submit="createUrl()">
    <div class="card-panel">
        <div class="input-field col s6">
            <input type="text" id="nome" ng-model="URL.longURL">
            <label for="nome">Write URL</label>
        </div>
        <div class="input-field col s6">
            <input type="text" id="nomeCustom" ng-model="URL.customURL">
            <label for="nomeCustom">Write custom short URL</label>
        </div>
        <br>

        <div class="center">
            <button type="submit"href="#!" class="btn btn-default orange darken-4"onclick="Materialize.showStaggeredList('#url-card')">Create Short Url</button>
        </div>
        <br>
    </div>



    <div id="url-card" style="visibility: hidden" class="center-align card-panel">
        <ul >
        <li class style="transform: translateX(0px); opacity: 1;">
        <div style="display:inline-block;font-size:1.64rem;vertical-align:middle">
            <a id="shortLinkLabel" target="_blank" ng-href="{{URL.short}}" id="shortLabel" type="text"
               ng-model="URL.short">
                {{URL.short}}
            </a>
        </div>
        <div style="display:inline-block;font-size:1.64rem;vertical-align:middle">
            <a style="margin-left:50px" ng-model="URL.clicks" id="clicks">
                {{URL.clicks}}
            </a>
        </div>
        <div style="display:inline-block;vertical-align:middle">
            <a ng-href="{{requestStatistics}}" id="buttonStatistics" style="visibility: hidden"
               class=" btn-floating btn-medium waves-effect waves-light orange darken-4">
                <i class="material-icons">equalizer</i>
            </a>
        </div>
        </li>
        </ul>
    </div>
</form>
