<script src="/js/ng-google-chart.js"></script>
<script src="/js/materialize.js"></script>
<script src="/js/materialize.min.js"></script>

<br><br>

<div>
    <h4 class="header orange-text">Countries</h4>
    <hr>
</div>

<br><br>

<div class="row">
    <div class="col s6">
        <div google-chart chart="geoChart" style="width: 450px; height: 250px;"></div>
    </div>
    <div class="col s6">
        <div class="card orange darken-3">
            <div class="card-content white-text center">
                <span class="card-title">Total Clicks</span>
                <b><p ng-model="total_clicks">{{total_clicks}}</p></b>
            </div>
        </div>
    </div>
</div>

<br><br>

<div>
    <h4 class="header orange-text">Browsers</h4>
    <hr>
</div>

<br><br>

<div>
    <div google-chart chart="browserChart" style="width: 600px; height: 300px;"></div>
</div>

<br><br>

<div>
    <h4 class="header orange-text">Platforms</h4>
    <hr>
</div>

<br><br>

<div>
    <div google-chart chart="platformChart" style="width: 600px; height: 300px;"></div>
</div>
