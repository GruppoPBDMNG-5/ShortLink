<script src="/js/materialize.js"></script>
<script src="/js/materialize.min.js"></script>
<script src="/scripts/charts.js"></script>

<div class="card-panel">
    <table>
        <thead>
        <tr>
            <th data-field="pos" class="orange-text">Position</th>
            <th data-field="site" class="orange-text">Site</th>
            <th data-field="clicks" class="orange-text">Clicks</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="site in sites track by $index">
            <td>{{$index + 1}}</td><td><a ng-href="{{site.longURL}}">{{site.longURL}}</a></td><td>{{site.click}}</td>
        </tr>
        </tbody>
    </table>
</div>

<br>

<div class="card-panel">
    <div>
        <h4 class="header orange-text" style="margin-top: 0;">Countries</h4>
        <hr>
    </div>
    <br>

    <div class="center-align">
        <div google-chart chart="geoChart" style="height: 400px;"></div>
    </div>
</div>

<br>

<div class="card-panel">
    <div>
        <h4 class="header orange-text" style="margin-top: 0;">Most used browser</h4>
        <hr>
    </div>
    <br>

    <div class="center-align">
        <div google-chart chart="browserChart" style="height: 300px;"></div>
    </div>
</div>

<br>

<div class="card-panel">
    <div>
        <h4 class="header orange-text" style="margin-top: 0;">Most used platform</h4>
        <hr>
    </div>
    <br>

    <div class="center-align">
        <div google-chart chart="platformChart" style="height: 300px;"></div>
    </div>
</div>
